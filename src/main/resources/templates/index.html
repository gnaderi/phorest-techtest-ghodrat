<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Welcome to Phorest Salon(*Comb as You Are*)</title>

</head>
<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container-fluid">
    <main class="container" role="main">

        <div class="card">
            <div class="card-header"> Welcome to Phorest Salon(*Comb as You Are*)</div>
            <div class="card-body">
                <h3 class="card-title ">App Info:</h3>
                <div class="row">
                    <div class="col py-1 px-lg-5">
                        Active Profile:
                    </div>

                    <div class="col py-1 px-lg-3">
                        <b th:text="${profile}"></b>
                    </div>
                </div>
                <div class="row">
                    <div class="col py-1 px-lg-5">
                        App Version:
                    </div>
                    <div class="col py-1 px-lg-3">
                        <b th:text="${appVersion}"></b>
                    </div>

                </div>
            </div>

        </div>
    </main>
</div>
</body>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
