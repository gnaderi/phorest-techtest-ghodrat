<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Import Salon Csv File Data</title>

</head>
<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container">
    <div class="row">
        <div class="bg-warning" th:if="${error}">
            <h2 th:text="${error}"/>
        </div>
        <div class="bg-success" th:if="${importFileResult}">
            <h2 th:text="${importFileResult}"/>
        </div>
        <div>
            <form action="/secure/uploadCsvFile" enctype="multipart/form-data" method="POST">
                <table>
                    <tr>
                        <td>File to upload:</td>
                        <td><input name="csvFile" type="file"/></td>
                    </tr>
                    <tr>
                        <div aria-label="Csv File Import Category" class="btn-group" role="group">
                            <input autocomplete="off" checked class="btn-check" id="btnRadioClient" name="category"
                                   type="radio" value="CLIENT">
                            <label class="btn btn-outline-primary" for="btnRadioClient">Clients</label>

                            <input autocomplete="off" class="btn-check" id="btnRadioAppointments" name="category"
                                   type="radio" value="APPOINTMENT">
                            <label class="btn btn-outline-primary" for="btnRadioAppointments">Appointments</label>

                            <input autocomplete="off" class="btn-check" id="btnRadioServices" name="category"
                                   type="radio" value="SERVICE">
                            <label class="btn btn-outline-primary" for="btnRadioServices">Services</label>

                            <input autocomplete="off" class="btn-check" id="btnRadioPurchases" name="category"
                                   type="radio" value="PURCHASE">
                            <label class="btn btn-outline-primary" for="btnRadioPurchases">Purchases</label>
                        </div>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Upload"/></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
