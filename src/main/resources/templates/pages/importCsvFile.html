<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Import Salon Csv File Data</title>

</head>
<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container">
    <div class="card">
        <h4 class="card-header"> Upload your CSV file data for following entities:</h4>
        <div class="card-body">
            <form action="/uploadCsvFile" enctype="multipart/form-data" method="POST">
                <div class="row">
                    <div class="col-3">
                        <div class="form-check">
                            <input class="form-check-input text-success" id="btnRadioClient" name="csvFileCategory"
                                   th:checked="${csvFileCategory=='CLIENT' or #strings.isEmpty(csvFileCategory)}" type="radio"
                                   value="CLIENT">
                            <label class="form-check-label" for="btnRadioClient">
                                Clients
                            </label>
                        </div>
                    </div>
                    <div class="col-3">

                        <div class="form-check">
                            <input class="form-check-input" id="btnRadioAppointments" name="csvFileCategory"
                                   th:checked="${csvFileCategory=='APPOINTMENT'}"
                                   type="radio" value="APPOINTMENT">
                            <label class="form-check-label" for="btnRadioAppointments">
                                Appointments
                            </label>
                        </div>
                    </div>
                    <div class="col-3">

                        <div class="form-check">
                            <input class="form-check-input" id="btnRadioServices" name="csvFileCategory"
                                   th:checked="${csvFileCategory=='SERVICE'}"
                                   type="radio" value="SERVICE">
                            <label class="form-check-label" for="btnRadioServices">
                                Services
                            </label>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-check">
                            <input class="form-check-input" id="btnRadioPurchases" name="csvFileCategory"
                                   th:checked="${csvFileCategory=='PURCHASE'}"
                                   type="radio" value="PURCHASE">
                            <label class="form-check-label" for="btnRadioPurchases">
                                Purchases
                            </label>
                        </div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="row">
                    <div class="col-3 fs-4">
                       CSV File To Upload:
                    </div>
                    <div class="col-7">
                        <input class="fs-4" name="csvFile" type="file"/>
                    </div>
                    <div class="col-2">
                        <input class="fs-4" type="submit" value="Upload"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="text-warning" th:if="not ${result}">
            <h3 th:text="${message}"/>
        </div>
        <div class="text-success" th:if="${result}">
            <h3 th:text="${message}"/>
        </div>
    </div>
</div>

</body>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
