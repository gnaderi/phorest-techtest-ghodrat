<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>List Of Appointment's Purchases </title>
</head>


<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container">
    <div class="row">
        <h3 class="bg-success"
            th:text="'List of Purchases For Appointment#' + | ${appointmentId}|+ '. Client: '+ |${client.firstName} ${client.lastName}|"></h3>
        <table class="table card-body  table-bordered table-striped small sortable">
            <thead>
            <tr>
                <th> Id</th>
                <th> Product Name</th>
                <th> Price </th>
                <th> Loyalty Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${purchases.empty}">
                <td colspan="2"> No Purchase Info Available</td>
            </tr>
            <tr th:each="purchase : ${purchases}">
                <td><span th:text="${purchase.id}">  </span></td>
                <td><span th:text="${purchase.name}"> </span></td>
                <td><span th:text="${purchase.price}">   </span></td>
                <td><span th:text="${purchase.loyaltyPoints}">   </span></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>


<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</html>
