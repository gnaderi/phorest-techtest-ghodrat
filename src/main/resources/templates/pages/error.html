<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Application Error Page</title>
</head>


<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container-fluid">
    <div class="card bg-warning">
        <h2 class="bg-danger">Application Error Page</h2>
        <div class="row">
            <div class="col-11 ">
                <span>An exception or error happened while processing your request please check the log...</span>
            </div>
            <div class="col-1 ">
                <a class="btn btn-primary" href="/"> Home</a>
            </div>
        </div>
        <table class="table card-body  table-bordered table-striped small">
            <tr>
                <td>Date</td>
                <td th:text="${datetime}"/>
            </tr>
            <tr>
                <td>Resource</td>
                <td th:text="${uri}"/>
            </tr>
            <tr>
                <td>Error</td>
                <td th:text="${messageCode}"/>
            </tr>
            <tr>
                <td>Error Description</td>
                <td th:text="${message}"/>
            </tr>
            <tr>
                <td>Developer Message</td>
                <td class="text-break" th:text="${devMessage}"/>
            </tr>
            <tr>
                <td  class="text-nowrap">App Environment</td>
                <td>
                    <pre th:text="${env}"/>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>


<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</html>
