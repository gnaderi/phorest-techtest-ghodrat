<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Appointments Page </title>
</head>


<body>
<div th:replace="fragment-page-header :: page-header"/>
<div class="container">
    <div class="row">
        <h3 class="bg-light text-success" th:text="'List of Appointments For '+ |${client.firstName} ${client.lastName}|"></h3>
        <table class="table card-body  table-bordered table-striped small sortable">
            <thead>
            <tr>
                <th> Id</th>
                <th> Start Date Time</th>
                <th> End Date Time</th>
                <th> Services</th>
                <th> Purchases</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${appointments.empty}">
                <td colspan="2"> No Appointments Info Available</td>
            </tr>
            <tr th:each="appointment : ${appointments}">
                <td><span th:text="${appointment.id}">  </span></td>
                <td><span th:text="${appointment.startDatetime}"> </span></td>
                <td><span th:text="${appointment.endDatetime}">   </span></td>
                <td>
                    <span><a target="_blank"
                             th:href="@{/clients/{clientId}/appointments/{apptId}/services(clientId=${client.id},apptId=${appointment.id})}"/>Services</span>
                </td>
                <td>
                    <span><a target="_blank"
                             th:href="@{/clients/{clientId}/appointments/{apptId}/purchases(clientId=${client.id},apptId=${appointment.id})}"/>Purchases</span>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
</body>


<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</html>
